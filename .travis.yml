language: python
sudo: required
dist: trusty
python:
  - "2.7"
  # does not have headers provided, please ask https://launchpad.net/~pypy/+archive/ppa
  # maintainers to fix their pypy-dev package.
  # - "pypy"
# command to install dependencies
before_install:
  - sudo apt-get update -qq
  - make deps
  - make directories
install:
  - make travis-deps
# command to run tests
script:
  - make build
  - make install
  - make tests
